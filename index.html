<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Market – Premium Tools at Lowest Prices</title>

<script src="https://cdn.tailwindcss.com"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<script defer src="https://cdn.jsdelivr.net/npm/lucide/dist/lucide.min.js"></script>

<style>
body{
  background:radial-gradient(circle at top,#020617,#000);
  color:#e5e7eb;
  font-family:'Inter',sans-serif;
}
.font-grotesk{font-family:'Space Grotesk',sans-serif}

.glass{
  background:rgba(2,6,23,.75);
  backdrop-filter:blur(14px);
  border:1px solid rgba(34,211,238,.25);
}
.neon-text{ text-shadow:0 0 18px rgba(34,211,238,.45); }
.neon-glow{ box-shadow:0 0 26px rgba(34,211,238,.35); }

#purchase-modal{
  position:fixed; inset:0;
  display:flex; align-items:center; justify-content:center;
  background:rgba(2,6,23,.8);
  backdrop-filter:blur(10px);
  opacity:0; visibility:hidden;
  transition:.25s ease;
  z-index:50;
}
#purchase-modal.is-open{ opacity:1; visibility:visible; }
</style>
</head>

<body class="antialiased">

<header class="sticky top-0 z-30 bg-black/40 backdrop-blur border-b border-cyan-400/10">
  <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
    <div class="font-grotesk text-xl font-bold">
      <span class="text-cyan-400">CHEAP</span> AI
    </div>
  </div>
</header>

<section class="text-center py-24 px-6">
  <h1 class="text-5xl md:text-6xl font-grotesk font-extrabold">
    <span class="block">Premium Tools</span>
    <span class="block bg-gradient-to-r from-cyan-400 to-cyan-300 text-transparent bg-clip-text neon-text">
      at Lowest Prices
    </span>
  </h1>
  <p class="mt-6 text-slate-400 max-w-2xl mx-auto">
    Official AI subscriptions for creators, developers & agencies — instant delivery with proof.
  </p>
</section>

<section id="deals" class="pb-24 px-6">
  <div id="product-list"
       class="grid gap-8 max-w-6xl mx-auto md:grid-cols-2 lg:grid-cols-3">
  </div>
</section>

<div id="purchase-modal">
  <div class="glass rounded-2xl p-8 w-full max-w-md relative">

    <button id="close-modal" class="absolute top-4 right-4 text-slate-400 hover:text-white">
      ✕
    </button>

    <h2 id="modal-title" class="text-2xl font-grotesk font-bold mb-1"></h2>
    <p id="modal-price" class="text-3xl font-extrabold text-cyan-400 neon-text mb-4"></p>

    <ul id="modal-features" class="text-sm text-slate-300 space-y-2 mb-5"></ul>

    <div class="mb-4">
      <label class="text-xs text-slate-400">Coupon Code</label>
      <div class="flex gap-2 mt-1">
        <input id="coupon-input"
               class="flex-grow p-2 rounded bg-black/40 border border-cyan-400/30 text-white uppercase"
               placeholder="Enter Code">
        <button id="apply-coupon"
                class="px-4 bg-cyan-400 text-black rounded font-semibold">
          Apply
        </button>
      </div>
      <p id="coupon-msg" class="text-xs mt-1"></p>
    </div>

    <div class="space-y-3">
      <a id="buy-whatsapp" target="_blank"
         class="block text-center bg-green-500 py-3 rounded-lg font-bold text-white hover:bg-green-600 transition">
         Continue on WhatsApp
      </a>
      <a id="buy-telegram" target="_blank"
         class="block text-center bg-sky-500 py-3 rounded-lg font-bold text-white hover:bg-sky-600 transition">
         Contact on Telegram
      </a>
      <a id="buy-instagram" target="_blank"
         class="block text-center bg-gradient-to-r from-purple-500 to-pink-500 py-3 rounded-lg font-bold text-white hover:opacity-90 transition">
         DM on Instagram
      </a>
    </div>

  </div>
</div>

<footer class="border-t border-cyan-400/10 py-6 text-center text-slate-500 text-sm">
© 2025 Neon AI Market · Independent Digital Platform
</footer>

<script>
/* ================= DATA ================= */
const PRODUCTS = [
  {
    id: "chatgpt",
    name: "ChatGPT Business",
    price: 499,
    features: [
      "GPT-5 Pro reasoning",
      "Unlimited messages",
      "Faster responses",
      "Official access",
      "Max context & memory"
    ]
  },
  {
    id: "elevenlabs",
    name: "ElevenLabs (3 Months)",
    price: 1399,
    features: [
      "Natural AI voices",
      "Voice cloning",
      "High-quality audio",
      "Commercial usage",
      "API access"
    ]
  },
  {
    id: "veo",
    name: "VEO 3.1 Ultra",
    price: 1699,
    features: [
      "Unlimited video generation",
      "No watermark",
      "Fast rendering",
      "Commercial rights",
      "Cloud storage"
    ]
  }
];

const COUPON_CODE = "ADI99";
const DISCOUNT = 200; // Changed from 700 to 200 to avoid negative price on ChatGPT

/* ================= HELPERS ================= */
const qs = s => document.querySelector(s);
const modal = qs("#purchase-modal");

let currentPlan = null;
let finalPrice = 0;

/* ================= RENDER PRODUCTS ================= */
function renderProducts(){
  qs("#product-list").innerHTML = PRODUCTS.map(p => `
    <div class="glass rounded-2xl p-6 hover:neon-glow transition flex flex-col h-full">
      <div class="flex-grow">
        <h3 class="font-grotesk text-xl font-bold mb-2">${p.name}</h3>
        <p class="text-3xl text-cyan-400 neon-text font-extrabold mb-4">₹${p.price}</p>
        <ul class="text-sm text-slate-300 space-y-2 mb-6">
          ${p.features.map(f => `<li>✔ ${f}</li>`).join("")}
        </ul>
      </div>
      <button data-plan="${p.id}"
              class="w-full bg-cyan-400 text-black py-3 rounded-lg font-bold hover:bg-cyan-300 transition mt-auto">
        Get ${p.name}
      </button>
    </div>
  `).join("");
}
renderProducts();

/* ================= OPEN MODAL ================= */
document.addEventListener("click", e => {
  const btn = e.target.closest("button[data-plan]");
  if(!btn) return;

  currentPlan = PRODUCTS.find(p => p.id === btn.dataset.plan);
  finalPrice = currentPlan.price;

  qs("#modal-title").innerText = currentPlan.name;
  qs("#modal-price").innerText = "₹" + finalPrice;

  qs("#modal-features").innerHTML =
    currentPlan.features.map(f => `<li>✔ ${f}</li>`).join("");

  qs("#coupon-input").value = "";
  qs("#coupon-msg").innerText = "";
  qs("#coupon-msg").className = "text-xs mt-1";

  updateLinks(false);
  modal.classList.add("is-open");
});

/* ================= CLOSE MODAL ================= */
qs("#close-modal").onclick = () => modal.classList.remove("is-open");
// Close on outside click
modal.addEventListener("click", (e) => {
  if (e.target === modal) modal.classList.remove("is-open");
});

/* ================= COUPON ================= */
qs("#apply-coupon").onclick = () => {
  const code = qs("#coupon-input").value.trim().toUpperCase();
  if(code === COUPON_CODE){
    // Logic fix: Ensure price doesn't go below 0
    finalPrice = Math.max(0, currentPlan.price - DISCOUNT);
    
    qs("#modal-price").innerText = "₹" + finalPrice;
    qs("#coupon-msg").innerText = `Coupon applied! You saved ₹${DISCOUNT}`;
    qs("#coupon-msg").className = "text-xs mt-1 text-green-400";
    updateLinks(true);
  } else {
    qs("#coupon-msg").innerText = "Invalid coupon code";
    qs("#coupon-msg").className = "text-xs mt-1 text-red-400";
  }
};

/* ================= LINKS ================= */
function updateLinks(coupon){
  const msg = 
    `Hi! I want to buy ${currentPlan.name} for ₹${finalPrice}` +
    (coupon ? ` (Coupon ${COUPON_CODE} applied)` : "");

  // WhatsApp
  qs("#buy-whatsapp").href = 
    `https://wa.me/919643370119?text=${encodeURIComponent(msg)}`;

  // Telegram - Fixed Syntax Error Here
  qs("#buy-telegram").href = 
    `https://t.me/Cheapaistore`; 
    // Note: Telegram links often don't support ?text= consistently like WhatsApp does via browser, 
    // so it's safer to just link to the channel/user. If you really want text, try:
    // `https://t.me/Cheapaistore?text=${encodeURIComponent(msg)}` (but this was the line with the error)

  // Instagram
  qs("#buy-instagram").href = 
    `https://instagram.com/power_boy0786`;
}
</script>

</body>
</html>
