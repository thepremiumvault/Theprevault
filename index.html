
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unlock Premium Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      height: 100vh;
      overflow: hidden;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader:after {
      content: "";
      width: 40px;
      height: 40px;
      border: 5px solid #00bfff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .banner {
      background: #facc15;
      color: #111827;
      padding: 10px 20px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
      margin: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #cbd5e1;
    }

    a button {
      padding: 15px 40px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(to right, #00bfff, #009acd);
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 191, 255, 0.4);
      transition: all 0.3s ease;
    }

    a button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 191, 255, 0.6);
    }

    .testimonials {
      margin-top: 30px;
      font-style: italic;
      font-size: 16px;
      color: #f1f5f9;
      height: 30px;
    }

    .countdown {
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
      color: #22d3ee;
    }

    .toggle-mode {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #334155;
      color: white;
      padding: 10px 15px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .light-mode {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      color: #1e293b;
    }

    .light-mode .container {
      background: rgba(255,255,255,0.8);
      color: #1e293b;
    }

    .light-mode .toggle-mode {
      background: #e2e8f0;
      color: #0f172a;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader"></div>
  <div class="banner">üö® Limited-Time Offer! Get Premium Access Now!</div>
  <div class="toggle-mode" onclick="toggleMode()">Toggle Mode</div>
  <div class="container">
    <h1>üéÅ Unlock the Premium Vault</h1>
    <p>Click below to get instant access via our Telegram bot</p>
    <a href="https://t.me/thepremiumvaultboostbot?start=fromwebsite" target="_blank">
      <button>Get Access</button>
    </a>
    <div class="countdown" id="countdown"></div>
    <div class="testimonials" id="testimonial"></div>
  </div>

  <script>
    // Loader
    window.onload = function() {
      document.getElementById("loader").style.display = "none";
    };

    // Countdown Timer
    let targetTime = new Date().getTime() + (2 * 60 * 60 * 1000); // 2 hours from now
    let countdownEl = document.getElementById("countdown");
    setInterval(() => {
      let now = new Date().getTime();
      let distance = targetTime - now;
      if (distance > 0) {
        let h = Math.floor(distance / (1000 * 60 * 60));
        let m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let s = Math.floor((distance % (1000 * 60)) / 1000);
        countdownEl.innerHTML = `Offer ends in: ${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
      } else {
        countdownEl.innerHTML = "Offer expired!";
      }
    }, 1000);

    // Testimonials Carousel
    const testimonials = [
      "üî• 'This vault is game-changing!' ‚Äì Ayan",
      "‚≠ê 'Best Telegram unlock I've seen!' ‚Äì Riya",
      "üöÄ 'Premium content really delivers value.' ‚Äì Rohit"
    ];
    let tIndex = 0;
    setInterval(() => {
      document.getElementById("testimonial").innerText = testimonials[tIndex];
      tIndex = (tIndex + 1) % testimonials.length;
    }, 3000);

    // Toggle Dark/Light Mode
    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }
  </script>
</body>
</html>
